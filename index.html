<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Recipe Explorer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="recipe.css" />
    <link rel="stylesheet" href="search_addmeal.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1 class="title">Enhanced Recipe Explorer && Nutrition Tracker</h1>
    <div class="profile-container">
      <h2>Welcome, <span id="userName">Guest</span>!</h2>
    </div>
    <div class="top-container">
      <div class="search-section">
        <div class="search-form">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for recipes..."
          />
          <button onclick="searchRecipes()">Search</button>
        </div>
      </div>
      <div class="add-meal-container">
        <h2>Add Your Own Meal</h2>
        <div class="input-button-wrapper">
          <input type="text" id="mealName" placeholder="Meal Name" />
          <button id="addMealBtn">Add Meal</button>
        </div>
      </div>
    </div>
    
    <!-- Results Container -->
    <div class="results-container">
      <div class="loading" id="loading">Loading...</div>
      <div class="results-grid" id="resultsGrid"></div>
    </div>

    <!-- Meals Container -->
    <div class="meals-container">
      <h2>Saved Meals</h2>
      <div id="mealsList"></div>
    </div>

    <!-- Recipe Details Modal (Existing Modal) -->
    <div class="modal" id="recipeModal">
      <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div id="modalContent"></div>
        <div class="tab-container">
          <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('details')">
              Recipe Details
            </button>
            <button class="tab-button" onclick="showTab('nutrition')">
              Nutrition Facts
            </button>
            <button class="tab-button" onclick="showTab('ingredients')">
              Ingredients
            </button>
            <button class="tab-button" onclick="showTab('directions')">
              Directions
            </button>
          </div>
          <div id="details" class="tab-content active"></div>
          <div id="nutrition" class="tab-content"></div>
          <div id="ingredients" class="tab-content"></div>
          <div id="directions" class="tab-content"></div>
        </div>
      </div>
    </div>
    <div class="modal" id="usernameModal">
      <div class="modal-content">
        <h2>Welcome!</h2>
        <p>Please enter your name:</p>
        <input type="text" id="usernameInput" placeholder="Your name" />
        <br /><br />
        <button onclick="saveUserName()">Save Name</button>
      </div>
    </div>
    <script src="./Recipe.js"></script>
    <script src="./user.js"></script>
  </body>
</html>
